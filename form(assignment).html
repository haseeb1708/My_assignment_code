<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>
<center>

    <body>
        <h1>Registration Form</h1>
        <form>
            <table border="1px">
                <tr>
                    <td>
                        Enter your First Name
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Your Last Name
                    </td>
                    <td>
                        <input type="text>" </td>
                </tr>
                <tr>
                    <td>
                        Enter Your Password
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        ReEnter Your Password
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Your Email
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Your Mobile No.
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Your Address
                    </td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Select Your Gender
                    </td>
                    <td>
                        <input type="radio" name="Gender" id="g">
                        <label type="radio" for="g">Male</label>
                        <input type="radio" name="Gender" id="i">
                        <label type="radio" for="i">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Select Your Hobbies
                    </td>
                    <td>
                        <input type="checkbox">Playing
                        <input type="checkbox">Reading
                        <input type="checkbox">Learning
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Select Your Country</td>
                    <td>
                        <select>
                            <option></option>
                            <option>Paksitan</option>
                            <option>China</option>
                            <option>India</option>
                            <option>Iran</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Upload Your Pic
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <td><input type="reset"></td>
                <td>
                    <input type="submit">
                </td>
            </table>
        </form>
    </body>
</center>

</html>
